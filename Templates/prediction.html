<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='diabetes.css') }}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	</head>

    <body>

        <!-- Website Title -->
		<div class="heading">
            <h2>Welcome to Diabetes Predictor</h2>
        </div>
        <div class="description">
            <h6>A Machine Learning project, build using flask and deployed using Heroku</h6>
        </div>
		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
            <br>
				<h1><span class='danger'>Oops! You have DIABETES.</span></h1>
				<img src="badnews.jpg" alt="Diabetes Image">
			{% elif prediction==0 %}
            <br>
				<h1><span class='safe'>Great! You DON'T have diabetes.</span></h1>
				<img src="goodnews.jpg" alt="Not Diabetes Image">
			{% endif %}
		</div>
        <div class="footer">
            <div class="contact">
                <ul class="social">
                    <li><img src="https://img.icons8.com/color/48/000000/facebook.png"/></li>
                    <li><img src="https://img.icons8.com/color/48/000000/twitter.png"/></li>
                    <li><img src="https://img.icons8.com/color/48/000000/linkedin.png"/></li>
                </ul>
                <h4>Made By Dhairya Kataria</h4>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
